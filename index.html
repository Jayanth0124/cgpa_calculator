<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="SIMATS Engineering Logo" class="logo">
    <h1>CGPA Calculator</h1>
    <form id="cgpa-form">
      <div class="input-container">
        <label for="sgrade">S Grade</label>
        <input type="number" id="sgrade" class="input" value="0" />
      </div>
      <div class="input-container">
        <label for="agrade">A Grade</label>
        <input type="number" id="agrade" class="input" value="0" />
      </div>
      <div class="input-container">
        <label for="bgrade">B Grade</label>
        <input type="number" id="bgrade" class="input" value="0" />
      </div>
      <div class="input-container">
        <label for="cgrade">C Grade</label>
        <input type="number" id="cgrade" class="input" value="0" />
      </div>
      <div class="input-container">
        <label for="dgrade">D Grade</label>
        <input type="number" id="dgrade" class="input" value="0" />
      </div>
      <div class="input-container">
        <label for="egrade">E Grade</label>
        <input type="number" id="egrade" class="input" value="0" />
      </div>
      <button type="button" class="Btn-Container" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>
    <div id="result">
      <div id="cgpa-value-container">
        <span id="cgpa-value">0.00</span>
      </div>
    </div>
    <div class="credits">
      Designed by <a href="https://www.jayanth.xyz/">Jayanth</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
